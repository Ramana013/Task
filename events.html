<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <style>
        .center-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            max-width: 600px;
        }
    </style>
</head>
<body class="login">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Hi, stereo!</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarsupportedcontent"
            aria-expanded="false" 
            aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="employee-list.html" target="blank" class="nav-link" aria-current="page">Employees</a>
                </li>
                <li class="nav-item">
                    <a href="dashboard.html" target="blank" class="nav-link">dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="events.html" target="blank" class="nav-link">Events
                </a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Logout</a>
                </li>

            </ul>

        </div>
        </div>

    </nav>
    <!-- events list -->
    <div class="center-content">
        <div class="form-container">
            <table id="eventsTable" class="table table-striped table-hover bg-light small mb-4">
                <tr class="table-dark">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Task</th>
                    <th>Action</th>
                </tr>
                
            </table>
            <div class="mb-3">
                <input type="text" id="taskId" class="form-control" placeholder="ID">
            </div>
            <div class="mb-3">
                <input type="text" id="taskName" class="form-control" placeholder="Name">
            </div>
            <div class="mb-3">
                <input type="email" id="taskEmail" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="text" id="taskDescription" class="form-control" placeholder="Task">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
 crossorigin="anonymous"></script>
    <script>
        function addTask() {
            var table = document.getElementById("eventsTable");
            var taskId = document.getElementById("taskId").value;
            var taskName = document.getElementById("taskName").value;
            var taskEmail = document.getElementById("taskEmail").value;
            var taskDescription = document.getElementById("taskDescription").value;

            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);

            cell1.innerHTML = taskId;
            cell2.innerHTML = taskName;
            cell3.innerHTML = taskEmail;
            cell4.innerHTML = taskDescription;
            cell5.innerHTML = '<button type="button" class="btn btn-danger" onclick="deleteTask(this)">Delete</button>';

            document.getElementById("taskId").value = "";
            document.getElementById("taskName").value = "";
            document.getElementById("taskEmail").value = "";
            document.getElementById("taskDescription").value = "";
        }

        function deleteTask(button) {
            if (confirm("Are you sure you want to delete this task?")) {
                var row = button.parentNode.parentNode;
                row.parentNode.removeChild(row);
            }
        }
    </script>

</body>
</html>
